{% svelte card bind=include %}
<div class="{{ 'c-card' | addmods: compact:include.compact  | addstates: active:include.active }}">

    <img class="c-card__image" src="{{ include.image }}" alt="Demo alt">

    <h2 class="c-card__title">
        {{ include.title }}
    </h2>

    <p class="c-card__subtitle">
        {{ include.subtitle }}
    </p>

</div>
{% endsvelte %}
